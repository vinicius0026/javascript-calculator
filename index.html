<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div id="calculator">
                        <div class="row">
                            <div id="display">
                                <p id="history">5+3</p>
                                <p id="memory">M <span></span></p>
                                <p id="main">5.5530283959093</p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="buttons" class="col-xs-12">
                                <div class="button">AC</div>
                                <div class="button">±</div>
                                <div class="button">%</div>
                                <div class="button">÷</div>
                                <div class="button right">M+</div>
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                                <div class="button">×</div>
                                <div class="button right">M-</div>
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                                <div class="button">−</div>
                                <div class="button right">MR</div>
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                                <div class="button">+</div>
                                <div class="button right">MC</div>
                                <div class="button double-width bottom">0</div>
                                <div class="button bottom">.</div>
                                <div class="button double-width right bottom">=</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="build/bundle.js"></script>
    </body>
</html>
